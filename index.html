<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Assignment</title>
    <style>
        /* Basic styling for visibility */
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .highlight { background-color: #f0f0f0; padding: 10px; border-radius: 5px; }
        button { margin: 10px; padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DOM Manipulation</h1>
    </header>
    <main>
        <section>
            <p id="dynamicText">Click the button to change this text!</p>
            <button onclick="changeText()">Change Text</button>
        </section>
        <section>
            <div id="styleBox" class="highlight">This box will change styles.</div>
            <button onclick="changeStyle()">Change Style</button>
        </section>
        <section>
            <h2>Dynamic Elements</h2>
            <div id="elementContainer"></div>
            <button onclick="addElement()">Add Element</button>
            <button onclick="removeElement()">Remove Element</button>
        </section>
    </main>
    <footer>
        <p>Created for JavaScript Assignment</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
